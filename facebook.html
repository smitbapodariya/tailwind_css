<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login page</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" href="/images/icons8-facebook-48.png">
</head>

<body class="bg-gray-200">
    <div class="container flex mt-30 ml-20 ">
        <div class=" w-120">
            <img src="https://logos-world.net/wp-content/uploads/2020/04/Facebook-Logo.png" alt="logo"
                class="w-60 h-35">
            <p class=" text-2xl w-110">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="mx-40 rounded-lg bg-white shadow-lg h-80">
            <input type="text" placeholder="Email or Phone number"
                class=" placeholder:ml-4 border border-gray-300 outline-blue-600 rounded-sm h-10 w-80 text-gray-600 text-[20px] text-left mt-3 mx-3 my-2">
            <br>
            <input type="password" placeholder="Password"
                class="border border-gray-300 outline-blue-600 rounded-sm h-10 w-80  text-gray-600 text-[20px] text-left mx-3 my-2">
            <br>
            <button
                class="bg-blue-600 cursor-pointer hover:bg-blue-700 h-10 w-80  mx-3 rounded-sm text-white font-bold text-lg my-2">Log
                In</button>
            <br>
            <a href="" class="text-blue-600 ml-30 hover:underline  text-sm font-bold">Forgot account?</a>
            <br><br>
            <hr class="border border-gray-200 h-[0.10px] w-80 ml-3">
            <button
                class="bg-green-600 hover:bg-green-700 cursor-pointer h-10 w-40 rounded-sm mt-8 ml-23 text-white font-bold">Create
                New Account</button>
        </div>
    </div>
    <p class=" ml-178 mt-7 text-sm"><b>Create a Page </b>for a celebrity, band or business.</p>
</body>

</html>
